<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmnet03 Vehicle Info</title>
    <link href="../css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/vehicleForm.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <h1>Parth's Assignment 03</h1>
    </header>
    <nav class=" nav_menu">
        <ul>
            <li><b>Sell your Vehicle Now!</b></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">List of Entered Vehicle</a></li>
        </ul>
    </nav>
    <main>
        <div class="container center_div">
            <h3 id="einfo">Enter Information</h3>
            <form id="frmTest">
                <legend>Seller's Information</legend>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="firstname">First Name:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" autofocus name="firstname"
                            id="firstname" autofocus>
                        <small id="sm"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="lastname">Last Name:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="lastname" id="lastname" autofocus>
                        <small id="sm0"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="address">Address:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="address" id="address">
                        <small id="sm1"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="city">City:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="city" id="city">
                        <small id="sm2"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="province">Province:</label>
                    <div class="col-sm-5">
                        <select class="form-control form-control-sm" name="province" id="province">
                            <option value="Select">Select</option>
                            <option value="AL">AL</option>
                            <option value="BC">BC</option>
                            <option value="MO">MO</option>
                            <option value="NB">NB</option>
                            <option value="NF">NF</option>
                            <option value="NS">NS</option>
                            <option value="ON">ON</option>
                            <option value="PE">PE</option>
                            <option value="QU">QU</option>
                            <option value="SA">SA</option>
                        </select>
                        <small id="sm3"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="postalCode">Postal Code:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="postalCode" id="postalCode"
                            placeholder="X0X 0X0">
                        <small id="sm4"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="phoneNumber">Phone number:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="phoneNumber" id="phoneNumber"
                            placeholder="999-999-9999">
                        <small id="sm5"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="email">Email:</label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="email" id="email">
                        <small id="sm6"></small>
                    </div>
                </div>
                <legend>Vehicle's Information</legend>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="make">Make: </label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="make" id="make">
                        <small id="sm7"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="model">Model: </label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="model" id="model">
                        <small id="sm8"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="year">Year: </label>
                    <div class="col-sm-5">
                        <input class="form-control form-control-sm" type="text" name="year" id="year">
                        <small id="sm9"></small>
                    </div>
                </div>
                <input class="btn btn-primary btn-lg btn-block" type="submit" id="button" value="Submit">
            </form>
        </div>

    </main>
</body>

</html>
