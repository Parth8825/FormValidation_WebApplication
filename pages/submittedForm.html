<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignmnet03 Vehicle Info</title>
    <link href="../css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/submittedForm.js" type="text/javascript" defer></script>
</head>

<body>
    <header>
        <h1>Parth's Assignment 03</h1>
    </header>
    <nav class=" nav_menu">
        <ul>
            <li><b>Sell your Vehicle Now!</b></li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">List of Entered Vehicle</a></li>
        </ul>
    </nav>
    <main>
        <div class="container center_div">
            <h3 id="einfo">Your Information</h3>
            <legend>Seller's Information</legend>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="name" id="name" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="address" id="address" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="city" id="city" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Province:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="province" id="province" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Postal Code:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="postalCode" id="postalCode" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone number:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="phoneNumber" id="phoneNumber"
                        readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="email" id="email" readonly>
                </div>
            </div>

            <legend>Vehicle's Information</legend>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Make </label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="make" id="make" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Model </label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="model" id="model" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Year</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" type="text" name="year" id="year" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label>JD Power and Associated page: </label>
                <div class="col-sm-5">
                    <a href="#" id="myLink"></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
